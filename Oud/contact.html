<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet"
      type="text/css"
      href="css/style.css"
      />
  <title>Contact</title>

</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo" title="Best Trips"></img>

    <nav>
      <li><a href="index.html">Home</a></li>
      <li><a href="tickets.html">Tickets</a></li>
      <li><a href="bestdestinations.html">Best Destinations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </nav>
  </header>
  <h1>Contact</h1>
  <h2>Discover your smile</h2>
  <section>
    <article>
        <form>
          <fieldset>
            <legend>Contact by email</legend> 
            <h2>
              Please select the topic you would like to contact us about.
              So, we can serve you better and faster
            </h2>
            <ul>
              <li>
                <label for="question">
                  Where is your question about?
                </label>

                <select name="question">
                  <option value="order">Ordering and delivery</option>
                  <option value="cancel">Cancel and return</option>
                  <option value="gift">Gift voucher</option>
                  <option value="other">Other question </option>
                </select>
              </li>
              <li>
                <label for="note">
                  note&#42:&#58;
                </label>
                <input type="text" name="note" value="your message here.." />
                <span>
                  The notes can be up to 5000 characters.
                </span>
              </li>
              <li>
                <label for="file">
                  Add an attachment? <span>optional</span>
                </label>
                <input type="text" name="file" />
                <span>
                  Up to 10 MB in size.
                </span>
              </li>
              <li>
                <label for="flname">
                  First and Last name&#42:&#58;
                </label>
                <input type="text" name="flname" />
              </li>
              <li>
                <label for="phone">
                  Phone number
                </label>
                <input type="tel" name="phone" />
              </li>
              <li>
                <label for="email">
                  E-Mail address*
                </label>
                <input type="email" name="email" />
              </li>

              <li>
                <button type="submit">
                  &gt; Send email
                </button>
              </li>
            </ul>
          </fieldset>
        </form>
    </article>
  </section>
</body>
</html>
